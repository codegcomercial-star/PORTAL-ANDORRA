name: deploy-vercel
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-vercel.yml'
permissions:
  contents: read
  deployments: write
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Prisma generate (si aplica)
        run: npx prisma generate || echo "no prisma"

      - name: Vercel pull (no interactivo)
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build precompilado
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy prebuilt (prod)
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
